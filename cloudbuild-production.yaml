steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/round-folio-468620-j8/magicsell-v2:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/round-folio-468620-j8/magicsell-v2:latest'
      - '.'
    timeout: 1200s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/round-folio-468620-j8/magicsell-v2:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/round-folio-468620-j8/magicsell-v2:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'magicsell-v2'
      - '--image'
      - 'gcr.io/round-folio-468620-j8/magicsell-v2:$COMMIT_SHA'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - NODE_ENV=production,APP_ENVIRONMENT_NAME=PRODUCTION,SHOPIFY_API_KEY=f2591d0ad2569399d9bd47dada275546,SHOPIFY_API_SECRET=b21e77bbf2ebb893fa9101b1cc9971a4,SHOPIFY_APP_URL=https://app.magicsell.ai,SCOPES=read_customers;read_orders;read_product_listings;read_publications;read_themes;write_customers;write_discounts;write_products,THEME_EXTENSION_UID=35d1e15c-ebd7-1b76-1183-39d5bbd67cd22b85663e,DATABASE_URL=postgresql://postgres:MagicSellDB2024SecurePass@localhost/magicsell_production?host=/cloudsql/round-folio-468620-j8:asia-southeast1:magic-asia
      - '--set-cloudsql-instances'
      - 'round-folio-468620-j8:asia-southeast1:magic-asia'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '100'
      - '--timeout'
      - '300'
      - '--port'
      - '8080'

images:
  - 'gcr.io/round-folio-468620-j8/magicsell-v2:$COMMIT_SHA'
  - 'gcr.io/round-folio-468620-j8/magicsell-v2:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s
